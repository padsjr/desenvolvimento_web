<!DOCTYPE html>
<!--
Dividam-se em grupos de até 3 integrantes;
Crie uma página HTML básica com:
❖ Um cabeçalho contendo um título, e uma barra de navegação com links para
acessar cada um dos blocos. OK
❖ Abaixo do cabeçalho adicione dois blocos. OK
 O primeiro deve conter um parágrafo e
um formulário.ok

No segundo deve conter duas imagens, um video e um áudio, todos
com label.

❖ Abaixo dos blocos adicione um rodapé.

No formulário adicione:
❖ Um input de cada tipo com labels,
❖ Um combobox com label,
❖ Uma área de texto com label,
❖ Um Botão de Salvar e outro para Limpar os campos.
O formulário deve ter uma action com value vazio e seu método deve ser POST. 
-->
<html>
    <head>
        <meta charset ="utf-8">
        <title>Formularios</title>
        <section>
            <h1>Cabeçalho</h1>
            <a href="#blocoUm">Formulário</a>
            <a href="#blocoDois">Midia</a>
        </section>

    </head>
    <body>
        <section id="blocoUm">
            <p>Preencha os dados para efetuar seu cadastro</p>
            <form action="https://google.com.br" method ="post">
                <br>
                <label for="name">Usuario:</label><br>
                <input type="text" id="name" name="usuario" placeholder="usuario" value="" required/><br>
                <br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email@email.com" placeholder="user@email.com" required/><br>
                <br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="**********" required/><br>
                <br>
                <label for="">Possui fotos?</label><br>
                <label for="sim">Sim</label>
                <input type="radio" id="sim" name="possui_fotos" value="Sim"/>
                <label for="nao">Não</label>
                <input type="radio" id="nao" name="possui_fotos" value="Não"/><br>
                <br>
                <label for="">Quantas fotos pretende postar?</label><br>
                <br>
                <input type="checkbox" id="uma" name="quantidade_de_fotos" value="1">
                <label for="uma">Apenas uma</label><br>
                <input type="checkbox" id="dois" name="quantidade_de_fotos" value="2"/>
                <label for="duas">Duas fotos</label><br>
                <input type="checkbox" id="três" name="quantidade_de_fotos" value="3"/>
                <label for="três">Três fotos</label><br>
                <input type="checkbox" id="quatro+" name="quantidade_de_fotos" value="4 ou mais"/>
                <label for="quatro+">Quatro fotos ou mais</label><br>
                
                <button>Enviar</button>
            </form>
        </section>
        <section id="blocoDois">
            <br>

            alt="img do google"
            width="50%"
